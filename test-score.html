<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스코어 산정 테스트</title>
  <meta name="description" content="SEO 북마클릿 스코어 산정 테스트 페이지">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>스코어 산정 테스트</h1>
  
  <h2>이미지 테스트</h2>
  <!-- Alt 없는 이미지 - critical 이슈 (-20점) -->
  <img src="test1.jpg">
  
  <!-- Alt="" 빈 이미지 - critical 이슈 (-20점) -->
  <img src="test2.jpg" alt="">
  
  <!-- Alt 있는 이미지 - 정상 -->
  <img src="test3.jpg" alt="테스트 이미지">
  
  <!-- 큰 이미지 시뮬레이션을 위한 추가 이미지들 -->
  <img src="large1.jpg" alt="큰 이미지 1">
  <img src="large2.jpg" alt="큰 이미지 2">
  <img src="large3.jpg" alt="큰 이미지 3">
  
  <h2>링크 테스트</h2>
  <!-- 빈 앵커 텍스트 - critical 이슈 -->
  <a href="/page1"></a>
  
  <!-- 일반적 앵커 텍스트 - warning 이슈 -->
  <a href="/page2">여기</a>
  <a href="/page3">클릭</a>
  
  <!-- target="_blank" without noopener - warning 이슈 -->
  <a href="https://external.com" target="_blank">외부 링크</a>
  
  <!-- HTTP 링크 - warning 이슈 -->
  <a href="http://insecure.com">보안되지 않은 링크</a>
  
  <!-- JavaScript 링크 - warning 이슈 -->
  <a href="javascript:void(0)">자바스크립트 링크</a>
  
  <!-- 정상 링크 -->
  <a href="/page4">정상적인 내부 링크</a>
  <a href="https://secure.com" target="_blank" rel="noopener">안전한 외부 링크</a>
  
  <script>
    // 스코어 계산 예상:
    // ImageAnalyzer:
    // - 시작: 100점
    // - Alt 누락 2개: -20점 (critical) = 80점
    // - Lazy loading 미사용: -10점 (warning) = 70점
    // - 크기 미지정: -10점 (warning) = 60점
    
    // LinkAnalyzer:
    // - 시작: 100점
    // - 빈 앵커 1개: -20점 (critical) = 80점
    // - 일반적 앵커 2개: -10점 (warning) = 70점
    // - target="_blank" without noopener 1개: -10점 (warning) = 60점
    // - HTTP 링크 1개: -10점 (warning) = 50점
    // - JavaScript 링크 1개: -10점 (warning) = 40점
    
    console.log('예상 점수:');
    console.log('ImageAnalyzer: 60점');
    console.log('LinkAnalyzer: 40점');
  </script>
</body>
</html>
