<svg width="160" height="48" viewBox="0 0 160 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zuppComboGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e6ad2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b4ec9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowCombo" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- 아이콘 박스 -->
  <rect width="48" height="48" rx="10" fill="url(#zuppComboGradient)" filter="url(#shadowCombo)"/>
  <text x="24" y="26" dominant-baseline="middle" text-anchor="middle" 
        fill="white" font-size="24">🔍</text>
  <!-- 텍스트 -->
  <text x="64" y="26" dominant-baseline="middle" text-anchor="start" 
        fill="url(#zuppComboGradient)" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="28" font-weight="700" letter-spacing="-1.5">줍줍</text>
</svg>